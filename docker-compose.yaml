version: '3.8'

services:
  app:
    image: php:7.4-apache
    container_name: libredte-app
    volumes:
      - .:/var/www/html
      - ./config/php.ini:/usr/local/etc/php/php.ini # Configuraci√≥n personalizada de PHP
    ports:
      - "8080:80"
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
    working_dir: /var/www/html
    depends_on:
      - db
      - redis
    networks:
      - libredte-network
    command: bash -c "composer install && apache2-foreground"

  db:
    image: postgres:13
    container_name: libredte-db
    environment:
      POSTGRES_USER: libredte
      POSTGRES_PASSWORD: libredte
      POSTGRES_DB: libredte
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - libredte-network

  redis:
    image: redis:6
    container_name: libredte-redis
    ports:
      - "6379:6379"
    networks:
      - libredte-network

  composer:
    image: composer:2
    container_name: libredte-composer
    volumes:
      - .:/app
    working_dir: /app
    entrypoint: ["composer"]

volumes:
  db_data:

networks:
  libredte-network:
    driver: bridge